<!doctype HTML>
<html>
    <head>
        <title>Code Player</title>
        <link data-brackets-id='194' rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link data-brackets-id='195' rel="stylesheet" href="/resources/demos/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script data-brackets-id='197' src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script data-brackets-id='198' src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    </head>
    <body>
        <div class="header-div">
            <div class="title-container">
                CodePlayer
            </div>
            <div class="header-container">
                <button class="header-option" id="html-button">
                    HTML
                </button>
                <button class="header-option" id="css-button">
                    CSS
                </button>
                <button class="header-option" id="js-button">
                    JavaScript
                </button>
                <button class="last header-option" id="output-button">
                    Output
                </button>
            </div>
        </div>
        <div class="main-page">
            <textarea id="html-player" class="player" placeholder="html">
                html
            </textarea>    
            <textarea id="css-player" class="player" placeholder="css">
                css
            </textarea>
            <textarea id="js-player" class="player" placeholder="javascript">
                javascript
            </textarea>
            <textarea id="output-player" class="player" placeholder="output">
            output</textarea>    
        </div>
        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
