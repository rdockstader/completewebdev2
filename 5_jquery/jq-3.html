<html>
    <head>
        <title>AJAX</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <p id="text-fill"></p>
        <script type="text/javascript">
            $.ajax("info.txt")
                .done(function(data) {
                
                $("#text-fill").html(data);
                
                })
                .fail(function() {
                
                alert("It failed!");
                
                });
        </script>
    </body>
</html>
