<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">   
        <style type="text/css">
            #containment-wrapper {
                border: 1px black solid;
                height: 300px;
                width 300px;
            }
            #small-containment-wrapper {
                border: 1px black solid;
                height: 100px;
                width 100px;
            }
            .draggable {
                width: 100px;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript">
            $( function() {
                $("#draggable").draggable({ axis: "y"});
                $("#draggable2").draggable({ axis: "x"});
                $("#draggable3").draggable({ containment: "#containment-wrapper"});
                $("#draggable4").draggable({ containment: "parent"});
            })
        </script>
    </head>
    <body>
        <div id="draggable" class="draggable ui-widget-content">
            Drag me vertically
        </div>
        <div id="draggable2" class="draggable ui-widget-contenct">
            drag me horizontally
        </div>
        <div id="containment-wrapper">
            <div id="draggable3" class="draggable ui-widget-contenct">
                drag me In a box
            </div>
            <div id="small-containment-wrapper">
                <div id="draggable4" class="draggable ui-widget-contenct">
                    drag me In a smaller box
                </div>
            </div>
        </div>
        
    </body>
</html>
